<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/configuracion.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/interfazGrafica.css">
    <link rel="stylesheet" href="css/funciones.css">
</head>
<body>
    
    <div class="fondo" id="fondo">
        <div id="menu" class="desactivarMenu menu">
            <div id="botonVolver">
                <div class="flecha">
                    <img src="https://github.com/NottStevE/Imagenes/blob/main/Alibaba%20proyecto/flecha%20izquierda.png?raw=true" alt="">
                </div>
                <div class="volver">
                    Regresar
                </div>
            </div>
            <div id="perfil">

            </div>
        </div>
        <div class="datosAlibaba desactivar" id="datosAlibaba">
            <div class="barra_azul_datos">

            </div>
            <div id="root_botones">
                <div id="carts"> Carts </div>
                <div id="category"> Category </div>
                <div id="option"> Option </div>
                <div id="orden"> Orden </div>
                <div id="order"> Order </div>
                <div id="orders"> Orders </div>
                <div id="order_user"> Order user </div>
                <div id="product"> Product </div>
                <div id="products_belong"> Products belong </div>
                <div id="products_option"> Products option </div>
                <div id="products"> Products </div>
                <div id="shopping"> Shopping </div>
                <div id="user_creditcard"> User creditcard </div>
                <div id="users"> Users </div>
                <div id="vendor"> Vendor </div> 
            </div>
        </div>
        <div class="caja_login">
            <div class="caja_formulario" id="root_contenido">
                <form action="" name="form" id="caja_formulario">
                    <h1 class="titulo">
                        ACCOUNT LOGIN
                    </h1>
                    <label for="">
                        <h3>
                            U S E R N A M E
                        </h3>
                        <input type="text" id="inputUsuario" placeholder="usuario">
                        <div class="contraseñaCorrecta" id="contraseñaCorrecta">
                            Nombre de usuario correcto.
                        </div>
                        <div class="contraseñaIncorrecta" id="contraseñaIncorrecta">
                            Nombre de usuario incorrecto.
                        </div>
                        <div class="Nocontraseña" id="Nocontraseña">
                            Coloca tu nombre de usuario.
                        </div>
                    </label>
                    <label for="">
                        <h3>
                            P A S S W O R D
                        </h3>
                        <input type="password" id="inputContrasenna" placeholder="contraseña">
                        <div class="contraseñaInputCorrecta" id="contraseñaInputCorrecta">
                            Contraseña correcta.
                        </div>
                        <div class="contraseñaInputIncorrecta" id="contraseñaInputIncorrecta">
                            Contraseña incorrecta.
                        </div>
                        <div class="NocontraseñaInput" id="NocontraseñaInput">
                            Coloca tu contraseña.
                        </div>
                    </label>
                    
                    <div class="boton" id="botonLogin">
                        LOG IN
                    </div>
                </form>
            </div>
            <div class="barra_azul">

            </div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
